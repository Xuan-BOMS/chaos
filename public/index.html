<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>混沌棋</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4ff 0%, #e6eeff 100%);
            color: #2d3748;
            font-family: 'Cinzel', serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #4a5568;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        #gameBoard {
            background: #ffffff;
            border: 2px solid #7c3aed;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.2);
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .coin {
            width: 60px;
            height: 60px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .coin-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            backface-visibility: hidden;
        }

        .coin-front {
            background: linear-gradient(45deg, #ffd700 30%, #ffed4a 100%);
            border: 2px solid #b7791f;
            transform: rotateY(0deg);
        }

        .coin-back {
            background: linear-gradient(45deg, #c0c0c0 30%, #e2e8f0 100%);
            border: 2px solid #718096;
            transform: rotateY(180deg);
        }

        .coin.flipping {
            animation: flipCoinAnim 0.6s ease-out;
        }

        @keyframes flipCoinAnim {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(720deg); }
        }

        .coin:hover {
            filter: brightness(1.1);
        }

        .piece-selector-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid #7c3aed;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .piece-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .piece-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: auto;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .piece-option:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            z-index: 999;
        }

        .piece-label {
            color: #4a5568;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }

        .modal-title {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }

        .piece-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .piece-container:hover {
            transform: translateY(-5px);
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .action-button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 1em;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .remove-piece {
            background: #e53e3e;
            color: white;
            box-shadow: 0 4px 6px rgba(229, 62, 62, 0.2);
        }

        .cancel-selection {
            background: #718096;
            color: white;
            box-shadow: 0 4px 6px rgba(113, 128, 150, 0.2);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .player-count {
            padding: 8px 15px;
            background: rgba(124, 58, 237, 0.1);
            border-radius: 20px;
            color: #4a5568;
            font-size: 0.9em;
            margin: 0 10px;
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        .end-turn-button {
            margin: 20px auto;
            padding: 12px 40px;
            font-size: 1.2em;
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
        }

        .end-turn-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(124, 58, 237, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .end-turn-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(124, 58, 237, 0.3);
        }

        .reset-button {
            padding: 12px 40px;
            font-size: 1.2em;
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(239, 68, 68, 0.3);
        }

        .reset-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .piece-option {
                width: 50px;
                height: 50px;
            }

            .piece-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }

            .action-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .end-turn-button {
                padding: 10px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>混沌棋</h1>
        <div class="game-controls">
            <div class="coin">
                <div class="coin-inner coin-front"></div>
                <div class="coin-inner coin-back"></div>
            </div>
        </div>
        <canvas id="gameBoard" width="600" height="600"></canvas>
        <div class="button-container">
            <button id="endTurnBtn" class="end-turn-button">回合结束</button>
            <button id="resetGameBtn" class="reset-button">结束游戏</button>
        </div>
    </div>

    <div class="modal-overlay"></div>
    <div class="piece-selector-modal">
        <div class="modal-title">选择棋子</div>
        <div class="piece-grid"></div>
        <div class="action-buttons">
            <button class="action-button remove-piece">移除棋子</button>
            <button class="action-button cancel-selection">取消</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
